<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title> Library: Submit a book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body>
    <h1>Form</h1>
    <form action="#" th:action="@{/book}" th:object="${book}" method="post">
        <p>Name: <input type="text" th:field="*{book_Name}" /></p>
        <p>Author: <input type="text" th:field="*{author}" /></p>
        <p>Year: <input type="text" th:field="*{publication_Year}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"/></p>
    </form>
</body>
</html>
